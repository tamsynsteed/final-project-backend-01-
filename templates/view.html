<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Hotel Information</h3>
<table border=5>
    <thead>
        <td>hotel</td>
        <td>description</td>
        <td>image1</td>
        <td>image2</td>
       <td>image3</td>
        <td>price</td>
     <td>stars</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["hotel_id"]}}</td>
             <td>{{row["hotel_name"]}}</td>
            <td>{{row["description"]}}</td>
            <td>{{row["image1"]}}</td>
            <td>{{row["image2"]}}</td>
            <td>{{row["image3"]}}</td>

            <td>{{row["price"]}}</td>
            <td>{{row["stars"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Go back to home page</a>



</body>
</html>
